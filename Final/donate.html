                    <input class="radio-two" type="radio" name="">

    <script>
        $(document).ready(function () {
                    $("#clickA").click(function () {
                        $(".Donate-text").append(
                            '<p>As COVID-19 has forced the cancellation of our annual Gala, financial contributions are needed now more than ever as our families feel the economic impact of lost jobs and closed schools on top of already facing great chronic instability in their wages, housing, health, food situation, and emotional wellbeing prior to this crisis. We are eager to make sure that the pandemic does not trigger compounding life issues that could prohibit educational opportunities throughout their lives.</p><p>We thank you for helping to ensure that we, too, re-emerge ready and able to meet the even greater needs of our most vulnerable community members once the recovery phase begins.</p>'
