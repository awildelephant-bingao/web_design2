    <link href="main.css" rel="stylesheet">
    <title>CSS gride</title>
</head>
<body>
    <header></header>
    <main>

        <h1>regular grid:</h1>
        <div class="grid-container">
            <div class="grid-item blue-bg"></div>
            <div class="grid-item green-bg"></div>
            <div class="grid-item purple-bg"></div>
            <div class="grid-item blue-bg"></div>
            <div class="grid-item pink-bg"></div>
            <div class="grid-item green-bg"></div>

        </div>

        <h1>powerful grid:</h1>

        <div class="grid-container-power">
            <div class="grid-item-power blue-bg"></div>
            <div class="grid-item-power green-bg"></div>
            <div class="grid-item-power purple-bg"></div>
            <div class="grid-item-power blue-bg"></div>
            <div class="grid-item-power pink-bg"></div>
            <div class="grid-item-power green-bg"></div>

        </div>
    </main>
    <footer></footer>

</html>
